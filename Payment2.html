<script src="https://www.paypal.com/sdk/js?client-id=AWz-mQ3vnqjwFNkDlfACKPIt6rxnkdrIknsskIeNtMt1s-jx0KsEJeXKSRbX6K0tNKdcTLn40kLG83L9&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>

  <script>
  var Amount = 0;
var pp = "10";

	function HidePaypal()
	{
  	  	  	  document.getElementById("Paypal2").style.display = "none";
			 
	}
   function increment() {
   	if (Amount < 1)
	{
		Amount = 1;
	}
	else{
	  Amount = Amount + 1;
	  }
      document.getElementById('quantity').stepUp();
   }
   function decrement() {
	if (Amount < 1)
	{
		Amount = 1;
	}
	else {
	Amount = Amount - 1;
      document.getElementById('quantity').stepDown();
	  }
   }
   function HideThing()
   {
   	  document.getElementById("TheButton").style.display = "none";
	     	  document.getElementById("Paypal2").style.display = "block";
			  console.log(Amount);
			if(Amount == 0)
			{
				Amount = 1;
			}
			  Amount = Amount * 13 + 5.95;
			console.log(Amount);
			  pp = String(Amount);
   }
   function HideThing2()
   {
      document.getElementById("Paypal2").style.display = "block";
   }
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal',
          
        },

    createOrder: function(data, actions) {
        return actions.order.create({
            purchase_units: [{
                amount: {
                    value: "10.95",
                    currency_code: "USD"
                },
                shipping: {
                    options: [
                        {
                            id: "SHIP_123",
                            label: "Shipping",
                            type: "SHIPPING",
                            selected: true,
                            amount: {
                                value: pp,
                                currency_code: "USD"
                            }
                        },
                    ]
                }
            }]
        });
    },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(orderData) {
            
            // Full available details
            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

            // Show a success message within this page, e.g.
            const element = document.getElementById('paypal-button-container');
            element.innerHTML = '';
            element.innerHTML = '<h3>Thank you for your payment!</h3>';

            // Or go to another URL:  actions.redirect('thank_you.html');
            
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
